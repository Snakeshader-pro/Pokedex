<html lang="en">
<head>

<!-- Google Fonts -->

    <title>Authenticate</title>
</head>
<body>
 
    <form>
      <h3 class="text-center">Registration / login Form</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="inputemail" class="form-control" />
          <label class="form-label" for="form1Example1">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="inputpassword" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            
          </div>
      
          
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3" id="signin">Sign in</button>
        <button type="submit" class="btn btn-primary btn-block" id="Signup">Sign up</button>
    </form>
    <h5 id="user"> Welcome User :</h5>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
      <script src="app.js"></script>
</body>
